<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Imaginary Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <div class="section-a">
        <div class="image-section">
          <img
            class="sign-up-image"
            src="images/motherboard.jpeg"
            alt="motherboard image"
          />
          <div class="image-overlay">
            <h1 class="image-text">(Logo Here) Imagine</h1>
          </div>
        </div>
      </div>
      <div class="section-b">
        <div class="text-section">
          <div class="header-text">
            <p>
              This is an imaginary service! You know you need something like
              this in your life to help you realise your deepest dreams. Sign up
              now to get started.
            </p>
            <p>You know you want to.</p>
          </div>
        </div>

        <div class="form-section">
          <form action="">
            <legend class="form-title">Let's do this!</legend>
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
              <label for="phone-number">Phone Number</label>
              <!-- Maybe issue around number here (0 is ignored?)-->
              <input type="number" name="phone-number" id="phone-number" />
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
            <div class="form-row">
              <button class="form-button" type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Photo by <a href="https://unsplash.com/@alexkixa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alexandre Debi√®ve</a> on <a href="https://unsplash.com/photos/macro-photography-of-black-circuit-board-FO7JIlwjOtU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
  </body>
</html>
