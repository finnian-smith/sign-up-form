<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Imaginary Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <div class="section-a">
        <div class="image-section">
          <img
            class="sign-up-image"
            src="images/motherboard.jpeg"
            alt="motherboard image"
          />
          <div class="image-overlay">
            <img
              class="image-icon"
              src="images/imagine-icon.svg"
              alt="imagine icon"
            />
            <h1 class="image-text">Imagine</h1>
          </div>
        </div>
      </div>

      <div class="section-b">
        <div class="text-section">
          <div class="header-text">
            <p>
              This is an imaginary service! You know you need something like
              this in your life to help you realise your deepest dreams. Sign up
              <span class="italicised">now</span> to get started.
            </p>
            <p>You <span class="italicised">know</span> you want to.</p>
          </div>
        </div>

        <div class="form-section">
          <form action="">
            <legend class="form-title">Let's do this!</legend>
            <div class="form-row name-fields">
              <div class="form-row-segment">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="form-row-segment">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="form-row contact-fields">
              <div class="form-row-segment">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-row-segment">
                <label for="phone-number">Phone Number</label>
                <!-- Maybe issue around number here (0 is ignored?)-->
                <input
                  type="number"
                  name="phone-number"
                  id="phone-number"
                  required
                />
              </div>
            </div>
            <div class="form-row password-fields">
              <div class="form-row-segment">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-row-segment">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <button class="form-button" type="submit">Create Account</button>
            </div>
          </form>
        </div>

        <div class="log-in-section">
          <p class="log-in-text">
            Already have an account? <a class="log-in-link" href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
